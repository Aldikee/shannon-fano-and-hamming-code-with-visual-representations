<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Huffman</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="title text-dark">Huffman Coding</h1>
        <h6 class="title text-dark"><a href="decrypt.html">Decrypt</a></h6>
        <h6 class="title text-dark"><a href="shannon.html">Shannon-Fano</a></h6>
    </div>

    <main>

        <div class="row">
            <div class="col-sm input-group">
                <span class="input-group-text">Input</span>
                <textarea id="input" class="form-control" rows="8" ></textarea>
            </div>
            <div class="col-sm input-group">
                <span class="input-group-text">Output</span>
                <textarea id="output" class="form-control" rows="8" readonly></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-success" id="encode-button">Encode</button>

        <div class="row">
            <div class="col-sm">
                <span class="input-group-text"><b>Received data (With error): </b> <div id="withError"></div></span>
                <span class="input-group-text"><b>Explanation:</b> <div id="explanation"></div></span>
                <span class="input-group-text"><b>Corrected data: </b> <div id="correct"></div></span>
                <br>
            </div>
        </div>

        <div id="container">
            <svg ><g></g> </svg>

            <br>
            <div id="table-wrapper">
                <table>
                    <thead>
                        <td>Character</td>
                        <td>Frequency</td>
                        <td>Assignment</td>
                        <td>Space Savings</td>
                    </thead>
                    <tbody id="table">
                        
                    </tbody>
                </table>
            </div>
        </div>
    
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Error!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Input is empty</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
        </div>
    </div>

    <div id="download-bar" class="download-bar" style="text-align: center; margin-bottom: 10px;">

        <a id="downloadFile" onclick="downloadFile()"><button class="btn btn-secondary">Binary Sequence</button></a>

    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
